<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://kit.fontawesome.com/b08e6fb608.js" crossorigin="anonymous"></script>
    <title>FAQ Collapse</title>
</head>
<body>
    <div class="container">
        <h2>Frequently Asked Questions</h2>
        <div class="question-container">
            <div class="question">
                <h3>What is red and bad for your teeth?</h3>
                <div class="icon"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">
                <h4>a brick</h4>
            </div>
        </div>

        <div class="question-container">
            <div class="question">
                <h3>Why did the kid throw the clock out the window?</h3>
                <div class="icon"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">
                <h4>He wanted to see time fly!</h4>
            </div>
        </div>

        <div class="question-container">
            <div class="question">
                <h3>Why did the cookie cry?</h3>
                <div class="icon"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">
                <h4>It was feeling crumby.</h4>
            </div>
        </div>

        <div class="question-container">
            <div class="question">
                <h3>How come the stadium got hot after the game?</h3>
                <div class="icon"><i class="fa-solid fa-angle-down"></i></div>
            </div>
            <div class="answer">
                <h4>Because all of the fans left.</h4>
            </div>
        </div>
    </div>
    <script src="./FAQCollapse.js"></script>
</body>
</html>
