<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="box active" onclick="expand(event)" style="background-image: url('https://images.unsplash.com/photo-1608634193723-1865aa4416ce?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8RXRoaW9waWF8ZW58MHx8MHx8fDA%3D');">
            <h2>Gonder</h2>
        </div>

        <div class="box" onclick="expand(event)" style="background-image: url('https://images.unsplash.com/photo-1572888195250-3037a59d3578?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bGFsaWJlbGF8ZW58MHx8MHx8fDA%3D');">
            <h2>Semien Park</h2>
        </div>

        <div class="box" onclick="expand(event)" style="background-image: url('https://media.istockphoto.com/id/519589353/photo/carved-churches-of-lalibela.webp?b=1&s=170667a&w=0&k=20&c=uMKGAbWI3itVgCVp1VsGP_4nteXxQpPWqcT04DXZ6bs=');">
            <h2>Lalibela</h2>
        </div>

        <div class="box" onclick="expand(event)" style="background-image: url('https://media.istockphoto.com/id/186914973/photo/obelisk-in-the-aksum-kingdom-ethiopia.webp?b=1&s=612x612&w=0&k=20&c=HVdwe-YAf5blG2yWYpP8ueNrr7O6bd69YejRKa2T_wQ=');">
            <h2>Axum</h2>
        </div>

        <div class="box" onclick="expand(event)" style="background-image: url('https://media.istockphoto.com/id/1138703293/photo/the-danakil-depression-background-of-sulfur.webp?b=1&s=612x612&w=0&k=20&c=Arx3CcrNTf9aT01506atfP8VWIUNh-iV7skmfwCKUMw=');">
            <h2>Danakil</h2>
        </div>
    </div>
    <script src="./expandingCards.js"></script>
</body>
</html>
